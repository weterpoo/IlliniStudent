<!DOCTYPE html>
<html>
<script src="js/js.cookie.js"></script>
<script>
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
</script>
<script>
    function confirm(){
        document.getElementById("confirm1").setAttribute('style','visibility:hidden');
        document.getElementById("about1").setAttribute('style','visibility:hidden');
        var getid = getUrlVars();
        $.ajax({
            // dataType:"jsonp",
            contentType: "application/json",
            async: true,
            type: "GET",
            url: "http://illinistudent.cu.cc:5000/confirmfromemail",
            data:{id:getid.id},


            success:function(data) {

                console.log(data);
                if (data == "success") {
                    document.getElementById("confirm1").setAttribute('style','visibility:visibile');
                    document.getElementById("about1").setAttribute('style','visibility:visibile');
                    document.getElementById("confirm2").setAttribute('style','display:none');
                }
                else if (data == "Error -1: No user found") {
                    alert("Try registering again");
                }
                else {
                    alert("Contact SHITaro Ikeda");
                }
            }
    })
    }
</script>
