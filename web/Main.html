<script>
function AddTask()
        {
            var authid=auth;
            var taskName=$("#taskName").val();
            var description=$("#description").val();
            var dueD=$("#dueD").val();
            var dueT=$("#dueT").val();
            $.ajax({
                contentType: "application/json",
                type: "GET",
                url: "http://illinistudent.cu.cc:5000/jqaddtask",
                data:{id:authid, assign:taskName, desc: description, dued:dueD, duet:dueT},
                async: true
           
              
                
            });
           
        }
        
</script>


<script>
function Refresh()
    {
        var authid=auth;
        $.ajax({
            contentType: "application/json",
            type: "GET",
            url: "http://illinistudent.cu.cc:5000/jqtask",
            data:{id: authid},
            async: true,
        success:function(data)
        {
             Cookies.json=true;
             Cookies.set('user', data, {path: '/'});
            //console.log(Cookies.get('user'));
             window.location.href="Main.html";
        }
        });
    }

</script>

<script>
function DeleteTask()
    {
        var authid=auth;
        var taskDelName=$("#taskDelName").val();
        $.ajax({

            url: "http://illinistudent.cu.cc:5000/jqdeletetask",

            async: true
        });
    }

</script>
