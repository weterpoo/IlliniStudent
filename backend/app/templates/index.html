{% extends "uibar.html" %}
{% block content %}
    <table style="width=100%">
      <tr>
        <th>Assignment Name</th>
        <th>Class</th>
        <th>Due Date</th>
        <th>Due Time</th>
      </tr>
    {% for assign_name, class, dued, duet in output %}
        <tr>
          <td>{{ assign_name }}</td>
          <td>{{ class }}</td>
          <td>{{ dued }}</td>
          <td>{{ duet }}</td>
        </tr>
    {% endfor %}
{% endblock %}
